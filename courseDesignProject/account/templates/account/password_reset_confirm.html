{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Reset your password</h1>
    {% if validlink %}
        <p>输入新密码:</p>
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" name="" id="" value="确认" />
    {% else %}
        <p>链接已失效，请重新获取链接.</p>
    {% endif %}
{% endblock %}
