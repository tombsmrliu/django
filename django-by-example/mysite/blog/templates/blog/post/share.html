{% extends "blog/base.html" %}

{% block title %}发送邮件{% endblock %}

{% block content %}
    {% if sent %}
        <h1>邮件发送成功.</h1>
        <p>{{ post.title  }}成功发送给{{ cd.to }}</p>
    {% else %}
        <h1>发送{{ post.title  }}给朋友．</h1>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit"  value="发送" />
        </form>
    {% endif %}
{% endblock %}
