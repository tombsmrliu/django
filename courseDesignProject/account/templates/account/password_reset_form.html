{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>忘了密码？</h1>
    <p>填写信息来重置密码：</p>
    <form action="." method="post" accept-charset="utf-8">
        {{ form.as_p }}
        <input type="submit" name="" id="" value="Submit" />
        {% csrf_token %}
    </form>
{% endblock %}
