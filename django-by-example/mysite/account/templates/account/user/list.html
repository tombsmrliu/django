{% extends "base.html" %}

{% block title %}People{% endblock %}

{% block content %}
    <h1>People</h1>
    <div id="people-list">
        {% for user  in users %}
            <div class="user" style="height:80px; width:80px; border:solid 1px red; overflow:hidden;">
                <a href="{{ user.get_absolute_url }}">
                    {% with photo=user.profile.photo %}
                    <img src={{ photo.url }} />
                    {% endwith %}
                </a>
                <div class="info">
                    <a href="{{ user.get_absolute_url }}">{{ user.username }}</a>
                </div>
            </div>
            {% if not forloop.last %}</br>{% endif %}
        {% endfor %}
    </div>
{% endblock %}
