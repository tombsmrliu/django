{% load staticfiles %}

<!DOCTYPE html>
<!-- saved from url=(0038)http://v3.bootcss.com/examples/signin/ -->
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="MiniLibrary">
    <meta name="author" content="LiuXi">
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">

    <title>登录</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <link rel="stylesheet" href="" > -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
   <link href="{% static "minilibrary/css/signin.css" %}" rel="stylesheet">
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">

      <form class="form-signin" action="{% url "account:login" %}" method="post" accept-charset="utf-8">
          {% csrf_token %}
          <input type="hidden" name="next"  value="{{ next }}" />
          <h2 class="form-signin-heading">请登录</h2>
          <label for="inputEmail" class="sr-only">用户名</label>
          <input type="text" id="inputAccount" name="username" class="form-control" placeholder="用户名" required="" autofocus="">
          <label for="inputPassword" class="sr-only">密码</label>
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required="">
          <div class="checkbox">
              <label>
                     <input type="checkbox" value="remember-me"> 记住我
             </label>
          </div>
          <div class="col-md-pull-4">
            <button class="btn btn-success" type="submit">登录</button>
            <a class="btn btn-primary" href="{% url "account:register" %}" role="button">注册</a>
          </div>

      </form>

    </div>
    <!-- /container -->

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./Signin Template for Bootstrap_files/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
