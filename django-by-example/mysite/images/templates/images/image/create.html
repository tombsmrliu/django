{% extends "base.html" %}

{% block title %}Create an image{% endblock %}

{% block content %}
    <h1>Create an image</h1>
    <img src="{{ request.GET.url }}" class="image-preview"/>
    <form action="." method="post" accept-charset="utf-8">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" name="" id="" value="Create" />
    </form>
{% endblock %}
